<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div id="title">
            <img src="odin-lined.png" alt="Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <p id="photo-cred">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on Unsplash</p>
    </div>
    <div id="main">
        <div id="disclaimer" class="grey">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.</p>
        </div>
        <form action="/form-handling-page" method="post" id="theform">
            <h2>Let's do this!</h2>
            <div>
                <label for="firstname">FIRST NAME*</label>
                <input type="text" name="firstname" id="firstname" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            </div>
            <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            </div>
            <div>
                <label for="email">EMAIL*</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel" pattern="^\+[1-9]{1}[0-9]{3,14}$">
            </div>
            <div>
                <label for="pass">PASSWORD*</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <div>
                <label for="confirmpass">CONFIRM PASSWORD*</label>
                <input type="password" name="confirmpass" id="confirmpass" required>
            </div>
            <span></span>
        </form>
        <div class="grey" id="bottom">
            <button type="submit" form="theform">Create Account</button>
            <p>Already have an account? <a href="/login-page">Log in</a></p>
        </div>
    </div>
</body>
</html>
